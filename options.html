<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>关关聚交 设置</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-glyphicons.css" />
	<link rel="stylesheet" type="text/css" href="css/options.css" />
</head>
<body>
	<div class="container">
		<div class="row row-header">
			<div class="col-2"><h2>设&nbsp;&nbsp;置</h2></div>
		</div>
		<div class="row row-settings">
			<div class="col-2">
				<a href="#modal-add-target" id="btn-add" class="btn btn-default" data-toggle="modal">
					<span class="glyphicon glyphicon-plus-sign"></span>添加关注对象
				</a>
			</div>
			<div class="col-2"></div>
			<div class="col-2">
				<label class="sound-setting"><input type="checkbox" checked="checked" />消息声音提示</label>
			</div>
		</div>
		<div class="row row-targets">
		</div>
		<div class="row row-footer">
			<div class="col-2 copyright-info">&copy;&nbsp;2013&nbsp;<a target="_blank" href="https://chrome.google.com/webstore/detail/dohphmbhdcjfcclnbliigbibdneogdld"><img src="img/icon-19.png"/>&nbsp;<span class="light-blue">关关</span>聚交</a></div>
			<div class="col-2"></div>
			<div class="col-2 developer-info"><span>开发：<a target="_blank" href="http://weibo.com/devyumao">@Yumao</a></span></div>
		</div>
	</div>
	<div id="modal-edit-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>修改备注名</h3>
				</div>
				<div class="modal-body">
					<input type="text" />
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-remove-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>提示</h3>
				</div>
				<div class="modal-body">
					确认要取消关注<span></span>吗？
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-add-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>添加关注对象</h3>
				</div>
				<div class="modal-body">
					<input type="text" placeholder="设置备注名" /> 如：女神，基友 ……
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-weibo" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>选择ta的新浪微博帐号</h3>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning">您尚未登录新浪微博，请单击<a href="http://weibo.com/" target="_blank" class="alert-link">此处</a>登录。（建议勾选“下次自动登录”）</div>
					<!-- <div class="alert alert-info">当前登录帐号为&nbsp;<span></span>&nbsp;。如果不是您的，请单击<a href="http://weibo.com/" target="_blank" class="alert-link">此处</a>更改。</div> -->
					<input type="text" class="friend-inputor" placeholder="输入好友帐号名" autocomplete="off" />
			  		<div class="selected-friend">
			  			<div class="selected-friend-avatar"></div>
			  			<div class="selected-friend-name"><a target="_blank"></a></div>
			  		</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger btn-delete">删除</button>
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-renren" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>选择ta的人人帐号</h3>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning">您的人人帐号尚未授权，请单击<a target="_blank" class="alert-link">此处</a>。</div>
					<input type="text" class="friend-inputor" placeholder="输入好友帐号名" autocomplete="off" />
			  		<div class="selected-friend">
			  			<div class="selected-friend-avatar"></div>
			  			<div class="selected-friend-name"><a target="_blank"></a></div>
			  		</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger btn-delete">删除</button>
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-douban" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>选择ta的豆瓣帐号</h3>
				</div>
				<div class="modal-body">
					<div class="alert alert-warning">您的豆瓣帐号尚未授权，请单击<a target="_blank" class="alert-link">此处</a>。</div>
					<input type="text" class="friend-inputor" placeholder="输入好友帐号名" autocomplete="off" />
			  		<div class="selected-friend">
			  			<div class="selected-friend-avatar"></div>
			  			<div class="selected-friend-name"><a target="_blank"></a></div>
			  		</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-danger btn-delete">删除</button>
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/jquery.json.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/typeahead.js"></script>
	<script src="js/options.js"></script>
</body>
</html>
