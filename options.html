<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>设置</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-glyphicons.css" />
	<link rel="stylesheet" type="text/css" href="css/options.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.json.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/typeahead.js"></script>
	<script src="js/options.js"></script>
</head>
<body>
	<a href="#modal-add-target" id="btn-add" class="btn btn-default" data-toggle="modal">添加新的关注对象</a>
	<div class="row row-targets">
	</div>

	<div id="modal-edit-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>修改备注名</h3>
				</div>
				<div class="modal-body">
					<input type="text" />
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-remove-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>提示</h3>
				</div>
				<div class="modal-body">
					确认要取消关注<span></span>吗？
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-add-target" class="modal fade in" >
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>添加一个关注对象</h3>
				</div>
				<div class="modal-body">
					<input type="text" />
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-weibo" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>选择ta的新浪微博帐号</h3>
				</div>
				<div class="modal-body">
					<input type="text" class="friend-inputor" autocomplete="off" />
			  		<div class="selected-friend">
			  			<img class="selected-friend-avatar" src="" />
			  			<p class="selected-friend-name"></p>
			  		</div>
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-renren" class="modal fade in">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
		  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		  			<h3>选择ta的人人帐号</h3>
				</div>
				<div class="modal-body">
					<input type="text" class="friend-inputor" autocomplete="off" />
			  		<div class="selected-friend">
			  			<img class="selected-friend-avatar" src="" />
			  			<p class="selected-friend-name"></p>
			  		</div>
				</div>
				<div class="modal-footer">
		  			<button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
		  			<button class="btn btn-primary confirm">确认</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
